    如果你想部署网站/投稿博客/对本页面提出建议，请联系QQ: 2399052066(纸鹿)。

article:
  cover_ratio: 2
  category_color:
    公告: "#f83"
    日常: "#3ba"
    项目: "#3af"

plugins:
  copycode:
    default_text: "复制"
    success_text: "已复制"

style:
  font-family:
    logo: AlimamaShuHeiTi, sans-serif
    body: HarmonyOS_Regular, sans-serif
    code: Menlo, Monaco, Cascadia Code, Consolas, monospace, HarmonyOS_Regular, sans-serif
    codeblock: Menlo, Monaco, Cascadia Code, Consolas, monospace, HarmonyOS_Regular, sans-serif
  color:
    theme: "hsl(160 50% 60%)"
    accent: "hsl(160 60% 50%)"
    link: "hsl(160 56% 44%)"
    hover: "hsl(160 60% 50%)"
  leftbar:
    background-image: "linear-gradient(60deg, #7ab, #adb);"

inject:
  head:
    - <link rel="stylesheet" href="//s1.hdslb.com/bfs/static/jinkela/long/font/regular.css" media="none" onload="this.media='all'">
    # - <link rel="stylesheet" href="//s1.hdslb.com/bfs/static/jinkela/long/font/medium.css" media="none" onload="this.media='all'">
    - <link rel="stylesheet" href="//lib.baomitu.com/font-awesome/6.5.1/css/all.min.css" media="none" onload="this.media='all'">
    - <link rel="stylesheet" href="/static/font.css">
    - <link rel="stylesheet" href="/static/patch.css">
  script:
    - <script src="/static/uptime.js"></script>
